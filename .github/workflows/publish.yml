---
name: Publish
on:
  push:
    branches: [main]
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: install
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          fail-on-cache-miss: true
      - name: Setup npm registry
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Update npm to latest
        run: npm install -g npm@latest
      - name: Run tests
        run: pnpm test
      - name: Build project
        run: pnpm build
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm -r publish && changeset tag
          title: 'chore: release package'
          commit: 'chore: release package'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
      - name: Publish to GitHub Package Registry
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Configure GPR authentication
          cat > packages/ping-cli/.npmrc << EOF
          @ryanbas21:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF
          
          # Temporarily update package name for GPR (scoped required)
          cd packages/ping-cli
          cp package.json package.json.backup
          npm pkg set name="@ryanbas21/p1-cli"
          npm pkg set publishConfig.registry="https://npm.pkg.github.com"
          
          # Publish to GPR
          pnpm publish --registry https://npm.pkg.github.com --no-git-checks
          
          # Restore original package.json
          mv package.json.backup package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [install, publish]
    if: needs.publish.outputs.published == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          fail-on-cache-miss: true
      - name: Generate documentation
        run: pnpm docgen
      - name: Fix Jekyll config
        run: |
          cat > api_docs/_config.yml << 'EOF'
          remote_theme: mikearnaldi/just-the-docs

          # Enable or disable the site search
          search_enabled: true

          # Aux links for the upper right navigation
          aux_links:
            "ping-cli on GitHub": "https://github.com/ryanbas21/ping-cli"
          EOF

          cat > api_docs/index.md << 'EOF'
          ---
          title: Home
          nav_order: 1
          ---

          # ping-cli Documentation

          Welcome to the ping-cli API documentation.

          ## Getting Started

          Browse the [modules](/docs/modules) to explore the API.
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./api_docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
