---
name: Publish
on:
  push:
    branches: [main]
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
      - name: Setup npm registry
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Update npm to latest
        run: npm install -g npm@latest
      - name: Run tests
        run: pnpm test
      - name: Build project
        run: pnpm build
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm -r publish; changeset tag
          title: 'chore: release package'
          commit: 'chore: release package'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
  docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: publish
    if: needs.publish.outputs.published == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
      - name: Generate documentation
        run: pnpm docgen
      - name: Fix Jekyll config
        run: |
          cat > api_docs/_config.yml << 'EOF'
          remote_theme: mikearnaldi/just-the-docs
          
          # Enable or disable the site search
          search_enabled: true
          
          # Aux links for the upper right navigation
          aux_links:
            "ping-cli on GitHub": "https://github.com/ryanbas21/ping-cli"
          EOF
          
          cat > api_docs/index.md << 'EOF'
          ---
          title: Home
          nav_order: 1
          ---
          
          # ping-cli Documentation
          
          Welcome to the ping-cli API documentation.
          
          ## Getting Started
          
          Browse the [modules](/docs/modules) to explore the API.
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./api_docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
