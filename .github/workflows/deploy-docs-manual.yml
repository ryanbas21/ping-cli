---
name: Deploy Docs (Manual)
on:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate documentation
        run: pnpm docgen
      - name: Fix Jekyll config
        run: |
          cat > api_docs/_config.yml << 'EOF'
          remote_theme: mikearnaldi/just-the-docs
          
          # Enable or disable the site search
          search_enabled: true
          
          # Aux links for the upper right navigation
          aux_links:
            "ping-cli on GitHub": "https://github.com/ryanbas21/ping-cli"
          EOF
          
          cat > api_docs/index.md << 'EOF'
          ---
          title: Home
          nav_order: 1
          ---
          
          # ping-cli Documentation
          
          Welcome to the ping-cli API documentation.
          
          ## Getting Started
          
          Browse the [modules](/docs/modules) to explore the API.
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./api_docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
